<!DOCTYPE html>
<html>

<head>
  <title>Form style</title>
  <link rel="stylesheet" type="text/css" href="page.css">
  <link rel="stylesheet" type="text/css" href="form-style.css">

  <script defer type="text/javascript" src="js/jquery.min.js"></script>
	<script defer type="text/javascript" src="js/parsley.min.js"></script>
	<script defer type="text/javascript" src="js/validate.js"></script>
</head>

<body>

  <form id="registerForm" class="form-style" data-parsley-validate>
    <fieldset>
      <label for="firstName">First name</label>
      <input type="text" id="firstName" placeholder="First name" required/>
      <label for="lastName">Last name</label>
      <input type="text" id="lastName" placeholder="Last name" required/>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required/>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password"/>
      <label for="confirmPassword">Confirm password</label>
      <input type="password" id="confirmPassword"/>
      <label for="frozenCharacter">Favourite Frozen Character</label>
      <select>
        <option>Elsa</option>
        <option>Anna</option>
        <option>Prince Hans</option>
        <option>Christoph</option>
        <option>Olaf</option>
        <option>Sven</option>
      </select>
    </fieldset>
    <button id="registerButton" type="submit">Register</button>
  </form>

</body>

</html>
